{% if paginator.total_pages > 1 %}
<div class="row">
  <div class="col-12">
    <nav>
      <ul class="pagination justify-content-center align-items-center">
        <li class="page-item">
          {% if paginator.previous_page %}
          <a class="page-link" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&laquo; Назад</a>
          {% endif %}
        </li>
        
        <li class="page-item">
          {% if paginator.next_page %}
          <a class="page-link" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Вперед &raquo;</a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</div>
{% endif %}
