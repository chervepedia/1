<div class="col-lg-4">
  <div class="widget">
    <h6 class="mb-4">ПОСЛЕДНЕЕ</h6>
    {% for post in site.posts limit:3 %}
    <div class="media mb-4">
      <div class="post-thumb-sm mr-3">
        <img class="img-fluid" src="{{post.image | relative_url }}" alt="{{ post.title }}">
      </div>
      <div class="media-body">
        <ul class="list-inline d-flex justify-content-between mb-2">
          <li class="list-inline-item">Post By {{site.author.name | split: ' ' | first}}</li>
          <li class="list-inline-item">{{post.date | date: "%B %-d, %Y"}}</li>
        </ul>
        <h6><a class="text-dark" href="{{ post.url }}">{{ post.title }}</a></h6>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="widget">
    <h6 class="mb-4">КОММЕНТАРИИ</h6>
    </ul>
<script async src="https://comments.app/js/widget.js?3" data-comments-app-website="LL3C9NOT" data-limit="25" data-color="CA9C0E" data-colorful="1"></script>
  </div>
</div>
