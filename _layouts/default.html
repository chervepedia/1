    <!-- Кнопка вверх -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .scroll-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512" class="scroll-to-top">
        <path d="M214.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 109.3V480c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128z"/>
    </svg>

    <script>
        // Получаем ссылку на иконку
        const scrollButton = document.querySelector('.scroll-to-top');

        // Добавляем обработчик события клика на иконку
        scrollButton.addEventListener('click', () => {
            // Прокручиваем страницу вверх
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
